name: Enrich

on:
  schedule:
    - cron: '0 5 * * *'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Fetch RSS
        run: npm run fetch

      - name: Enrich metadata
        run: npm run enrich

      - name: Validate outputs
        run: npm run validate
