name: Enrich

permissions:
  contents: write

on:
  schedule:
    - cron: '0 5 * * *'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Fetch RSS
        run: npm run fetch

      - name: Enrich metadata
        run: npm run enrich

      - name: Validate outputs
        run: npm run validate

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/*.json data/source/
          git diff --cached --quiet || (git commit -m "data: refresh RSS + enrichment [skip ci]" && git push)
