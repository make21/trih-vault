name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Pipeline (plan mode)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL_PRIMARY: ${{ secrets.OPENAI_MODEL_PRIMARY }}
          OPENAI_MODEL_FALLBACK: ${{ secrets.OPENAI_MODEL_FALLBACK }}
        run: npm run dev:pipeline -- --plan

      - name: Build search index
        run: npm run build:search

      - name: Unit tests
        run: npm test
